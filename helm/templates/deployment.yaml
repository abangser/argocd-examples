apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-helm
  labels:
    app: nginx-helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-helm
  template:
    metadata:
      labels:
        app: nginx-helm
    spec:
      containers:
        - name: nginx
          image: abangser/argo-nginx-test:{{ .Values.tag }}
          ports:
            - containerPort: 80