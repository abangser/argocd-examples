---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-kustomize
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: kustomize/base
    repoURL: git@github.com:abangser/argocd-examples.git
    targetRevision: HEAD
