apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-kustomize-sed
  labels:
    app: nginx-kustomize-sed
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-kustomize-sed
  template:
    metadata:
      labels:
        app: nginx-kustomize-sed
    spec:
      containers:
        - name: nginx
          image: abangser/argo-nginx-test:PREVIOUS_COMMIT_SHA
          ports:
            - containerPort: 80
