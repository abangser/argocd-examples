---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-deployment
  namespace: argocd
spec:
  project: default
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: k8s/base
    repoURL: git@github.com:abangser/argocd-examples.git
    targetRevision: HEAD
