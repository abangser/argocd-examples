apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-kustomize-sed-deployment
  labels:
    app: nginx-kustomize-sed-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-kustomize-sed-deployment
  template:
    metadata:
      labels:
        app: nginx-kustomize-sed-deployment
    spec:
      containers:
        - name: nginx
          image: abangser/argo-nginx-test:e0ab7de36b16cf5124387b124bcf317d91d9372f
          ports:
            - containerPort: 80
