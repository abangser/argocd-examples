---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: demo-kustomize-sed-deployment
  namespace: argocd
spec:
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  source:
    path: kustomize-sed-deployment/base
    repoURL: https://github.com/abangser/argocd-examples.git
    targetRevision: HEAD
