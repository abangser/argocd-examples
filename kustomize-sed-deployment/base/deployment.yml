apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-kustomize-sed-deployment
  labels:
    app: nginx-kustomize-sed-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-kustomize-sed-deployment
  template:
    metadata:
      labels:
        app: nginx-kustomize-sed-deployment
    spec:
      containers:
        - name: nginx
          image: abangser/argo-nginx-test:8f427c5e52da245172256fb03c87128084b6a3b5
          ports:
            - containerPort: 80
