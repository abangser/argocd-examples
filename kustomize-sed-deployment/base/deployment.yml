apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-kustomize-sed-deployment
  labels:
    app: nginx-kustomize-sed-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-kustomize-sed-deployment
  template:
    metadata:
      labels:
        app: nginx-kustomize-sed-deployment
    spec:
      containers:
        - name: nginx
          image: abangser/argo-nginx-test:894c3c7937bfb9f8b11588145c616cde68ac5573
          ports:
            - containerPort: 80
